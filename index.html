<html>
<head>
    <title>Howdy Duty</title>
</head>
<body style="margin: 0px;">
	<canvas id="canvas">
	</canvas>
	<script>
		var canvas = document.getElementById("canvas");
		// get the 2D drawing context
		var c = canvas.getContext("2d");
		var x = 0, y = 0, width =10, height = 10;
		c.fillRect(x, y, width, height);
	</script>
</body>
</html>
