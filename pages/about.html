<div id="myCarousel" class="carousel slide" data-ride="carousel">

    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active" id="slide-1">
      <img src="/assets/towardsTaos14.jpg" alt="Boundary Trail">
		  <div class="carousel-caption">

  		</div>
    </div>

    <div class="item" id="slide-2">
      <img src="/assets/talum14.jpg" alt="Talum">
		  <div class="carousel-caption">
    		<h2>Hiking around Mayan Ruins near Talum Mexico with Missy Momma</h2>
  		</div>
    </div>

    <div class="item" id="slide-3">
      <img src="/assets/monroeBoyz.jpg" alt="Monroe Boyz">
		  <div class="carousel-caption">
    		<h2>The Mo Bro's: Jeremy, Spencer & Ben</h2>
  		</div>
    </div>

    <div class="item" id="slide-4">
      <img src="/assets/houseConcert.jpg" alt="House Concert">
		  <div class="carousel-caption">
    		<h2>House Concerts: Amazing Acoustic Music by Kim Warner & Carl Minor</h2>
  		</div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
